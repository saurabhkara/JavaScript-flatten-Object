  <body>
    <h1>Flattening Object</h1>
    <p>From :===> { a:10, b:20, c:{ d:50, e:70 }, f:[80,90] }</p>
    <p>To:====> { a: 10, b: 20, 'c.d': 50, 'c.e': 70, 'f.0': 80, 'f.1': 90 }</p>
